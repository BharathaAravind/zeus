---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   name: node-rest-deployment
   labels:
    run: node-rest-deployment
spec:
   replicas: 3
   template:
    metadata:
     labels:
        run: node-rest-deployment    
    spec:
       containers:
        - name: node-rest-deployment
          image: shayyag/node_rest_ms
          ports:
            - containerPort: 3001
              protocol: TCP
          
            
---
kind: Service
apiVersion: v1
metadata:
  name: node-rest-deployment
spec:
  selector: 
    run: node-rest-deployment
  ports: 
    - port: 3001
      targetPort: 3001  
      protocol: TCP
  type: NodePort  
    
  
            
            
   
    