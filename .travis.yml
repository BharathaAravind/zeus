language: java

jdk:
  - oraclejdk8
  
services:
  - mysql
  
dist: trusty

sudo: required

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_script:  
  - mysql -u root -e 'CREATE DATABASE zeus_spring;'
  
cache:
  directories:
    - $HOME/.m2

script:
  - cd Java_Spring_Ms && mvn clean install -DskipTests=false